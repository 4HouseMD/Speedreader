<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Word Display App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        #word-display {
            font-size: 3em;
            margin-bottom: 30px;
            height: 1.2em;
            text-align: center;
        }
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 800px;
        }
        #text-input-display {
            width: 100%;
            height: 150px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            line-height: 1.5;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode #text-input-display {
            background-color: #333;
            color: #fff;
            border-color: #555;
        }
        #text-input-display:empty:before {
            content: attr(placeholder);
            color: #888;
        }
        #text-input-display span {
            cursor: pointer;
            padding: 2px;
            margin: 1px;
            display: inline-block;
        }
        #text-input-display span:hover {
            background-color: #e0e0e0;
        }
        #text-input-display span.current {
            background-color: yellow;
            font-weight: bold;
        }
        .dark-mode #text-input-display span:hover {
            background-color: #555;
        }
        .dark-mode #text-input-display span.current {
            background-color: #555;
            color: yellow;
        }
        .slider-container, .button-container {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #dark-mode-btn { 
            position: fixed;
            top: 20px;
            right: 20px;
        }
        .font-size-control {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }
        #font-size-slider {
            height: 200px;
            writing-mode: bt-lr;
            -webkit-appearance: slider-vertical;
        }
        .font-size-label {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <button id="dark-mode-btn">Dark Mode</button>
    <div class="font-size-control">
        <input type="range" id="font-size-slider" min="20" max="100" value="48">
        <span class="font-size-label">Font Size</span>
    </div>
    <div id="word-display"></div>
    <div id="controls">
        <div id="text-input-display" contenteditable="true" placeholder="Paste your text here"></div>
        <div class="slider-container">
            <span>Speed:</span>
            <input type="range" id="speed" min="60" max="600" value="120">
            <span id="speed-value">120 WPM</span>
        </div>
        <div class="button-container">
            <button id="back-btn">-10 Words</button>
            <button id="start-btn">Start</button>
            <button id="pause-btn">Pause</button>
            <button id="stop-btn">Stop</button>
            <button id="forward-btn">+10 Words</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
